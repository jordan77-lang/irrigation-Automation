[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
  TMCStepper
  Wire
  ArduinoJson
  WiFi
  Preferences
upload_port = COM5

